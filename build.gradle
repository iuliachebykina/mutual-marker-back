plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'ru.urfu'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'com.h2database', name: 'h2', version: '2.1.210'
    implementation group: 'org.flywaydb', name: 'flyway-maven-plugin', version: '8.5.9'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.7'
    implementation 'org.mapstruct:mapstruct:1.5.0.RC1'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.6.6'
    implementation 'org.springframework.security:spring-security-config:5.6.2'

}

tasks.named('test') {
    useJUnitPlatform()
}
